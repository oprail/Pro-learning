<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1">
  <title>Pokemon Cards</title>
  <link rel="stylesheet" href="pc.css">
</head>
<body>

<div class="pokemon-details">
  
  <div class="card">
   <div class="bg-circle">
     <img class="pokemon-image" src="" alt="pokemon-image">
   </div>
    <p class="pokemon-id"></p>
    <p class="pokemon-name"></p>
    <div class="type"></div>
    <span class="pokemon-height"></span>
    <span class="pokemon-weight"></span>
  </div>
  <button id="generate-card-btn">Generate Card</button>
</div>




<script src="pc.js"></script>
</body>

</html>
