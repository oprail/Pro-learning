<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1">
  <title> calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="calculator">
  <div class="output-box">
    <div id="output-feild"></div>
  </div>
  <div class="all-btns">
<button class="btn" id="allClear">AC</button>
<button class="btn" id="remove">R </button>
<button class="btn" value="%">%</button>
<button class="btn" value="/">รท</button>

<button class="btn" value="7">7</button>
<button class="btn" value="8">8</button>
<button class="btn" value="9">9</button>
<button class="btn" value="*">ร</button>

<button class="btn" value="4">4</button>
<button class="btn" value="5">5</button>
<button class="btn" value="6">6</button>
<button class="btn" value="-">-</button>

<button class="btn" value="1">1</button>
<button class="btn" value="2">2</button>
<button class="btn" value="3">3</button>
<button class="btn" value="+">+</button>
 
<button class="btn" value=".">.</button>
<button class="btn" value="0">0</button>
<button class="btn" id="equal-btn">= </button>

  </div>
</div>


<script src="calc.js"></script>
</body>

</html>
