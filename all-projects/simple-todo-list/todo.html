<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1">
  <title>simple todo list</title>
  
  <link rel="stylesheet" href="todo.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>


    <div id="background-hide">
        <div class="create-new-todo">
       <p>add new todo</p>
       <label>
         #<input type="color" id="user-color">
       </label>
        <input type="text" id="user-todo" placeholder="enter name">
        <button id="todo-cancel-btn">cancel</button>
        <button type="submit" id="todo-add-btn">Add</button>
     </div>
    </div>
    

<div class="todo-app">
  
    <div id="header-folder">
      <p>Todos</p>
    </div>
    
    <div class="todo-page">
      <div id="shadow-ontop-Todo"></div>
      <div class="all-todo-container"></div>
      <div id="shadow-onbottom-Todo"></div>
    </div>
    
    
    
    
    
     
     
     <div id="footer-box">
       <button id="add-new-item-btn" class="add-new-folder">+</button>
    </div>
</div>

<script src="todo.js"></script>
</body>
</html>
